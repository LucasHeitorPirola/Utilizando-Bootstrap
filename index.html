<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Bootstrap</title>

  <!--Bootstrap-->
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

  <!--estilização do site-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!--Responsividade-->
  <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

  <div class="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img class="navbar-brand" src="img/boostraplogo.png" alt="bootstrap">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#Início">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#docs">Docs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#temas">Temas</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

    <section id="Início">  
      <div class="container-fluid">
        <h3>Bootstrap é o máximo!</h3>
        <img src="img/bootecodigo.png" alt="Imagem do logo do bootstrap e de um pc com códigos" class="imagem2">
      </div>
    </section>

    <selection id="temas">
      <div class="container-fluid text-center margin parceiros">
        <h3>Temas</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <img src="img/boostraplogo.png" alt="#" width="100%">
            </div>
            <div class="col-lg-4">
              <img src="img/logo1.jpg" alt="#" class="grande" width="100%">
            </div>
            <div class="col-lg-4">
              <img src="img/logo2.jpg" alt="#" width="100%">
            </div>
          </div>
        </div>
      </div>
    </selection>
    
    <section id="docs">
      <div class="container-fluid text-center margin">
        <h3>Docs</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <p>Parte da documentação de Bootstrap</p>
              <img src="img/doc2.jpg" alt="" width="89%">
            </div>
            <div class="col-lg-6">
              <p>Mais documentação</p>
              <img src="img/doc.jpg" alt="" width="100%">
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
      <p>Desenvolvido por Lucas Pirola</p>
    </footer>

</body>
</html>
